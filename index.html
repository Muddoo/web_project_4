<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around U.S.</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=favicon.cc">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vectorlogo.svg" alt="logo" class="logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__text">Explorer</p>
                <button class="profile__edit-button" aria-label="edit-button" type="button">
                    <img src="./images/edit-icon.svg" alt="edit icon" class="profile__edit-icon">
                </button>
            </div>
            <button class="profile__add-button" aria-label="close-button" type="button">
                <img src="./images/add-icon.svg" alt="add icon" class="profile__add-icon">
            </button>
        </section>

        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"> Â© 2020 Around The U.S.</p>
    </footer>
    <template id="template-form">
        <div class="popup">
            <form action="#" class="popup__box">
                <button class="button" aria-label="close-button" type="button">
                    <img src="./images/close-icon.svg" alt="close icon" class="popup__icon">
                </button>
                <h3 class="popup__header"></h3>
                <input type="text" class="popup__field" placeholder="Name" name="Name" id="name" autocomplete="off" required>
                <input type="text" class="popup__field" placeholder="About me" name="About" id="about" autocomplete="off" required>
                <button type="submit" class="popup__button" id="submit"></button>
            </form>
        </div>
    </template>
    <template id="template-card">
        <div class="card">
            <img src="" alt="card image" class="card__image">
            <div class="card__details">
                <h2 class="card__text"></h2>
                <button class="button" type="button" aria-label="heart-button" title="like">
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon-heart">
                </button>
            </div>
            <button class="button" type="button" aria-label="trash-button" title="delete">
                <img src="./images/delete-icon.svg" alt="delete-icon" class="card__icon-delete">
            </button>
        </div>
    </template>
    <script src="./pages/index.js"></script>
</body>
</html>
