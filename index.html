<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around U.S.</title>
    <link rel="icon" type="image/png" href="./images/android-chrome-512x512.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vectorlogo.svg" alt="logo" class="logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__text">Explorer</p>
                <button class="profile__edit-button" aria-label="edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" aria-label="close-button" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>
    <footer class="footer">
        <p class="footer__text"> Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup" id="form">
        <form action="#" class="popup__box">
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">Edit profile</h3>
            <input type="text" class="popup__field" placeholder="Name" name="Name" id="name" autocomplete="off" required>
            <input type="text" class="popup__field" placeholder="About me" name="About" id="about" autocomplete="off" required>
            <button type="submit" class="popup__submit" id="submit">Save</button>
        </form>
    </div>
    <div class="popup" id="add">
        <form action="#" class="popup__box">
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">New place</h3>
            <input type="text" class="popup__field" placeholder="Title" name="Name" id="name" autocomplete="off" required>
            <input type="text" class="popup__field" placeholder="Image link" name="Image" id="image" autocomplete="off" required>
            <button type="submit" class="popup__submit" id="submit">Create</button>
        </form>
    </div>
    <figure class="popup-figure">
        <div class="popup-figure__container">
            <img src="" alt="popup image" class="popup-figure__image">
            <figcaption class="popup-figure__caption"></figcaption>
            <button class="popup-figure__close" aria-label="close-button" type="button" title="close"></button>
        </div>
    </figure>
    <template id="template-card">
        <div class="card">
            <img src="" alt="card image" class="card__image">
            <div class="card__details">
                <h2 class="card__text"></h2>
                <button class="card__icon-heart" type="button" aria-label="heart-button" title="like"></button>
            </div>
            <button class="card__icon-delete" type="button" aria-label="trash-button" title="delete"></button>
        </div>
    </template>
    <script src="./pages/index.js"></script>
</body>
</html>
