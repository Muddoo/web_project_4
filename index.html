<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./pages/index.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vectorlogo.svg" alt="logo" class="logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <p class="profile__name">Jacques Cousteau</p>
                <p class="profile__text">Explorer</p>
                <button class="profile__edit-button">
                    <img src="./images/Vectoredit.png" alt="edit icon" class="profile__edit-icon">
                </button>
            </div>
            <button class="profile__add-button">
                <img src="./images/Vectorplus.png" alt="add icon" class="profile__add-icon">
            </button>
        </section>

        <section class="cards">
            <div class="card">
                <img src="./images/kirill-pershin-1088404-unsplashyosmite.jpg" alt="card image" class="card__image">
                <div class="card__details">
                    <p class="card__text">Yosemite Valley</p>
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon">
                </div>
            </div>
            <div class="card">
                <img src="./images/kirill-pershin-1404681-unsplashlake.png" alt="card image" class="card__image">
                <div class="card__details">
                    <p class="card__text">Lake Louise</p>
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon">
                </div>
            </div>
            <div class="card">
                <img src="./images/kirill-pershin-1556355-unsplashbald.png" alt="card image" class="card__image">
                <div class="card__details">
                    <p class="card__text">Bald Mountains</p>
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon">
                </div>
            </div>
            <div class="card">
                <img src="./images/kirill-pershin-1404681-unsplashlatemar.png" alt="card image" class="card__image">
                <div class="card__details">
                    <p class="card__text">Latemar</p>
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon">
                </div>
            </div>
            <div class="card">
                <img src="./images/kirill-pershin-1556355-unsplashvanoise.png" alt="card image" class="card__image">
                <div class="card__details">
                    <p class="card__text">Vanoise National Park</p>
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon">
                </div>
            </div>
            <div class="card">
                <img src="./images/kirill-pershin-1088404-unsplashlago.png" alt="card image" class="card__image">
                <div class="card__details">
                    <p class="card__text">Lago di Braies</p>
                    <img src="./images/Vectorheart.jpg" alt="card icon" class="card__icon">
                </div>
            </div>
        </section>

        <section class="overlay overlay_hidden">
            <form action="" class="overlay__box">
                <img src="./images/Close Icon.svg" alt="close icon" class="overlay__icon">
                <p class="overlay__header">Edit profile</p>
                <input type="text" class="overlay__name" placeholder="Name" name="Name" id="name" autocomplete="off" required>
                <input type="text" class="overlay__about" placeholder="About me" name="About" id="about" autocomplete="off" required>
                <button type="submit" class="overlay__button" id="submit">Save</button>
            </form>
        </section>
    </main>
    <footer class="footer">Â© 2020 Around The U.S.</footer>
</body>
</html>
