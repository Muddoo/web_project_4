<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around U.S.</title>
    <link rel="icon" type="image/png" href="./images/android-chrome-512x512.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vectorlogo.svg" alt="logo" class="logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__text">Explorer</p>
                <button class="profile__edit-button" aria-label="edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" aria-label="close-button" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>
    <footer class="footer">
        <p class="footer__text"> Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup">
        <form action="#" class="popup__form" novalidate>
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">Edit profile</h3>
            <input type="text" class="popup__field" placeholder="Name" name="name" id="name" autocomplete="off" minlength="2" maxlength="40" required>
            <span class="popup__error"></span>
            <input type="text" class="popup__field" placeholder="About me" name="about" id="about" autocomplete="off" minlength="2" maxlength="200" required>
            <span class="popup__error"></span>
            <button type="submit" class="popup__submit" id="submit" aria-label="save-button" >Save</button>
        </form>
    </div>
    <div class="popup">
        <form action="#" class="popup__form" novalidate>
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">New place</h3>
            <input type="text" class="popup__field" placeholder="Title" name="title" id="img-name" autocomplete="off" minlength="2" maxlength="30" required>
            <span class="popup__error"></span>
            <input type="url" class="popup__field" placeholder="Image link" name="Image" id="image" autocomplete="off" required>
            <span class="popup__error"></span>
            <button type="submit" class="popup__submit inactive" id="create" aria-label="create-button">Create</button>
        </form>
    </div>
    <figure class="popup popup_figure">
        <div class="popup__container">
            <img src="" alt="popup image" class="popup__image">
            <p class="popup__caption"></p>
            <button class="popup__close popup__close_fig" aria-label="close-button" type="button" title="close"></button>
        </div>
    </figure>
    <template class="template-card">
        <div class="card">
            <img src="" alt="card image" class="card__image">
            <div class="card__details">
                <h2 class="card__text"></h2>
                <button class="card__icon-heart" type="button" aria-label="heart-button" title="like"></button>
            </div>
            <button class="card__icon-delete" type="button" aria-label="trash-button" title="delete"></button>
        </div>
    </template>
    <script src="./pages/index.js"></script>
    <script src="./pages/validate.js"></script>
</body>
</html>
