<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around U.S.</title>
</head>
<body class="page">
    <header class="header">
        <img draggable="false" src="./images/Vectorlogo.svg" alt="logo" class="logo">
    </header>
    <main>
        <section class="profile hidden">
            <div class="profile__wrapper">
                <img draggable="false"  alt="profile image" class="profile__image">
            </div>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__text"></p>
                <button class="profile__edit-button" aria-label="edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" aria-label="close-button" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>
    <footer class="footer">
        <p class="footer__text"> Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup popup_profile-photo" hidden>
        <form action="#" class="popup__form" name="profileform" novalidate>
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">Change profile picture</h3>
            <input type="url" class="popup__field" placeholder="Image link" name="profile-image" id="profile-image" autocomplete="off" spellcheck="false" required>
            <span class="popup__error"></span>
            <button type="submit" class="popup__submit" id="submit" aria-label="save-button" >Save</button>
        </form>
    </div>
    <div class="popup popup_profile-info" hidden>
        <form action="#" class="popup__form" name="profileform" novalidate>
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">Edit profile</h3>
            <input type="text" class="popup__field" placeholder="Name" name="name" id="name" autocomplete="off" spellcheck="false" minlength="2" maxlength="40" required>
            <span class="popup__error"></span>
            <input type="text" class="popup__field" placeholder="About me" name="about" id="about" autocomplete="off" spellcheck="false" minlength="2" maxlength="200" required>
            <span class="popup__error"></span>
            <button type="submit" class="popup__submit" id="submit" aria-label="save-button" >Save</button>
        </form>
    </div>
    <div class="popup popup_card" hidden>
        <form action="#" class="popup__form" name="cardform" novalidate>
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header">New place</h3>
            <input type="text" class="popup__field" placeholder="Title" name="title" id="img-name" autocomplete="off" spellcheck="false" minlength="2" maxlength="30" required>
            <span class="popup__error"></span>
            <input type="url" class="popup__field" placeholder="Image link" name="image" id="image" autocomplete="off" spellcheck="false" required>
            <span class="popup__error"></span>
            <button type="submit" class="popup__submit" id="create" aria-label="create-button">Create</button>
        </form>
    </div>
    <div class="popup popup_delete" hidden>
        <form action="#" class="popup__form" name="cardform" novalidate>
            <button class="popup__close" aria-label="close-button" type="button"></button>
            <h3 class="popup__header popup__header_delete">Are you sure?</h3>
            <button type="submit" class="popup__submit active" id="yes" aria-label="create-button">Yes</button>
        </form>
    </div>
    <figure class="popup popup_figure" hidden>
        <div class="popup__container">
            <img draggable="false" alt="popup image" class="popup__image">
            <p class="popup__caption"></p>
            <button class="popup__close popup__close_fig" aria-label="close-button" type="button" title="close"></button>
        </div>
    </figure>
    <template class="template-card">
        <div class="card">
            <img draggable="false" alt="card image" class="card__image">
            <div class="card__details">
                <h2 class="card__text"></h2>
                <button class="card__icon-heart" type="button" aria-label="heart-button" title="like"></button>
                <span class="card__likes">0</span>
            </div>
            <button class="card__icon-delete" type="button" aria-label="trash-button" title="delete"></button>
        </div>
    </template>
</body>
</html>
